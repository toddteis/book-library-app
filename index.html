<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Book Library Project</title>
</head>

<body>
    <main>
        <h1>The Book Library</h1>
        <section class="add-a-book">
            <button class="btn-add-book" id="btn-add-book">Add a Book</button>
            <form action="" method="" id="new-book">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
                <label for="category">Category:</label>
                <div class="select">
                    <select name="category" id="category" required>
                        <option value="">--Choose an option--</option>
                        <option value="Action & Adventure">Action & Adventure</option>
                        <option value="Classic">Classic</option>
                        <option value="Detective & Mystery">Detective & Mystery</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Historical Fiction">Historical Fiction</option>
                        <option value="Literary Fiction">Literary Fiction</option>
                        <option value="Horror">Horror</option>
                        <option value="Self Help">Self Help</option>
                        <option value="True Crime">True Crime</option>
                    </select>
                    <span class="focus"></span>
                </div>
                <label for="pages">Pages:</label>
                <input type="number" name="pages" id="pages" min="0" required>
                <label for="status">Status:</label>
                <div class="select">
                    <select name="status" id="status" required>
                        <option value="">--Choose an option--</option>
                        <option value="Read">Read</option>
                        <option value="Not Read">Not Read</option>
                    </select>
                    <span class="focus"></span>
                </div>
                <label for="review">Review:</label>
                <div class="select">
                    <select name="review" id="review" required>
                        <option value="">--Choose an option--</option>
                        <option value="Not Read">Not read</option>
                        <option value="1 Star">1 Star</option>
                        <option value="2 Stars">2 Stars</option>
                        <option value="3 Stars">3 Stars</option>
                        <option value="4 Stars">4 Stars</option>
                        <option value="5 Stars">5 Stars</option>
                    </select>
                    <span class="focus"></span>
                </div>
                <div class="submit-cancel-container">
                    <button type="submit" class="btn-submit" id="btn-submit">Submit</button>
                    <button type="button" class="btn-update" id="btn-update">Update</button>
                    <button type="button" class="btn-cancel" id="btn-cancel">Cancel</button>
                </div>
            </form>
        </section>
        <section class="library">
            <hr>
            <table>
                <caption>Library List</caption>
                <thead>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Category</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Status</th>
                    <th scope="col">Review</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Remove</th>
                </thead>
                <tbody class="display">
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p class="attribution">
            Assignment by <a href="https://www.theodinproject.com" target="_blank">The Odin Project</a>.
            Part of <a href="https://www.theodinproject.com/paths/full-stack-javascript?" target="_blank">the Full Stack
                Javascript</a> pathway.
            Coded by <a href="https://www.toddteis.com">Todd Teis</a>.
        </p>
    </footer>
    <script src="./main.js" async defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
