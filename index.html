<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Book Library Project</title>
</head>
<body>
    <main>
        <h1>The Book Library</h1>
        <section class="add-a-book">
            <button class="btn-add-book">Add a Book</button>
            <form action="" method="" id="new-book">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
                <label for="category">Category:</label>
                <div class="select">
                    <select name="category" id="category" required>
                        <option value="">--Choose an option--</option>
                        <option value="action-adventure">Action & Adventure</option>
                        <option value="classic">Classic</option>
                        <option value="detective-mystery">Detective & Mystery</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="historical-fiction">Historical Fiction</option>
                        <option value="literary-fiction">Literary Fiction</option>
                        <option value="horror">Horror</option>
                        <option value="self-help">Self Help</option>
                        <option value="true-crime">True Crime</option>
                    </select>
                    <span class="focus"></span>
                </div>
                <label for="pages">Pages:</label>
                <input type="number" name="pages" id="pages" min="0">
                <fieldset>
                    <legend>Have Read</legend>
                    <input type="radio" name="haveread" value="yes" id="have-read-1">
                    <label for="haveread">Yes</label>
                    <input type="radio" name="haveread" value="no" id="have-read-2">
                    <label for="haveread">No</label>
                </fieldset>
                <label for="review">Review:</label>
                <div class="select">
                    <select name="review" id="review">
                        <option value="">--Choose an option--</option>
                        <option value="not-read">Not read yet</option>
                        <option value="one-star">1 Star</option>
                        <option value="two-star">2 Stars</option>
                        <option value="three-star">3 Stars</option>
                        <option value="four-star">4 Stars</option>
                        <option value="five-star">5 Stars</option>
                    </select>
                    <span class="focus"></span>
                </div>
                <button type="submit" class="btn-submit">Submit New Book</button>
            </form>
        </section>
        <section class="library">
            <hr>
            <table>
                <caption>Library List</caption>
                    <thead>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Category</th>
                        <th scope="col">Pages</th>
                        <th scope="col">Read Status</th>
                        <th scope="col">Review</th>
                    </thead>
                    <tbody class="display">
    
                    </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p class="attribution">
            Assignment by <a href="https://www.theodinproject.com" target="_blank">The Odin Project</a>.
            Part of <a href="https://www.theodinproject.com/paths/full-stack-javascript?" target="_blank">the Full Stack Javascript</a> pathway. 
            Coded by <a href="https://www.toddteis.com">Todd Teis</a>.
          </p>
    </footer>
    <script src="./main.js" async defer></script>
</body>
</html>
